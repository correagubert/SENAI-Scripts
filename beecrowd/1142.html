    function bc1142(){
        let cont = 1
        let contPUMs = 0
        let limitePUMs = Number(prompt("Quantos PUMs você quer cheirar, DIGO VER, VER, QUANTOS PUMS VOCÊ QUER VER?"))
        let display = ""
        while(contPUMs < limitePUMs){
            if(cont%4!=0){
                console.log(cont)
                display += cont + " "
            }else{
                console.log("PUM")
                contPUMs++

            }
            cont++
        }
        alert(display)
    }
