<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Login</h1>
        <div class="register">
            <h2>Cadastro de Usuário</h2>
            <label for="username">Nome de Usuário:</label>
            <input type="text" placeholder="Ex. sanGanchao2007" id="username"><br>
            <button onclick="add()" id="adiciona">Cadastrar</button>
        </div>
        <div class="login">
            <h2>Login</h2>
            <label for="user">Nome de Usuário:</label>
            <input type="text" placeholder="Ex. sanGanchao2007" id="user"><br>
            <button onclick="login()" id="logar">Entrar</button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
