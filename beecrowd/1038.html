    <script>
    function bc1038(){
        let qtd, precoTotal
        let codigo = Number(prompt("Digite o código do lanche que deseja comprar:"))
        qtd = Number(prompt("Quantas unidades?"))
        let preco
        if(codigo==1){
            preco = 4.00
        }else if(codigo==2){
            preco = 4.50
        }else if(codigo==3){
            preco = 5.00
        }else if(codigo==4){
            preco = 2.00
        }else if(codigo==5){
            preco = 1.50
        }
        precoTotal = preco*qtd
        alert("O total dessa compra será R$"+precoTotal+". Obrigado por comprar conosco! Continue nos dando o seu dinheiro!")
    }
    </script>
